<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="background">
        <div class="innercon">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of <br />
            songs, audiobooks, and podcasts on
            <br />
            any device anywhere you like!
          </p>
          <div class="l3">
            <img src="images/icon-music.svg" alt="" />

            <span>
              <span class="ann">Annual Plan</span> <br />
              <span class="year"> $59.99/year </span>
            </span>
            <a href="#" class="change">Change</a>
          </div>

          <div class="btn">
            <button class="pay">Proceed to Payment</button> <br />
            <a href="#" class="cancel">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
